<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DFlix Web Series</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
    }

    .header {
  background: #111;
  padding: 16px;
  text-align: center;
  font-size: 2em;
  position: sticky;
  top: 0;
  z-index: 999;
}

    .search-icon {
      position: absolute;
      left: 16px;
      font-size: 24px;
      cursor: pointer;
    }

    #searchBar {
      display: none;
      padding: 10px 16px;
      background: #111;
    }

    #searchInput {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    .movie-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 16px;
      gap: 12px;
    }

    .movie {
      background: #222;
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
      width: 140px;
      transition: transform 0.2s, background 0.2s;
      outline: none;
    }

    .movie img {
      width: 100%;
      height: 210px;
      object-fit: cover;
    }

    .movie-title {
      padding: 8px;
      font-size: 0.9em;
    }

    .movie:hover,
    .movie:focus {
      background: #333;
      transform: scale(1.05);
      cursor: pointer;
    }

    @media (min-width: 768px) {
      .movie {
        width: 180px;
      }
      .movie img {
        height: 270px;
      }
    }

    @media (max-width: 600px) {
      .movie-container {
        overflow-x: auto;
        flex-wrap: wrap;
        padding: 10px;
      }

      .movie {
        flex: 0 0 auto;
      }

      .movie-container::-webkit-scrollbar {
        display: none;
      }
      .movie-container {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    }

    /* Popup Styles */
    #popupOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000000cc;
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    #popupBox {
      background: #111;
      border-radius: 12px;
      max-width: 90%;
      width: 360px;
      max-height: 80%;
      overflow-y: auto;
      position: relative;
      padding: 20px;
      color: #fff;
    }

    #popupClose {
      position: absolute;
      top: 10px;
      right: 16px;
      font-size: 24px;
      cursor: pointer;
    }

    #popupSeasons button {
      margin: 5px;
      padding: 6px 12px;
      border-radius: 6px;
      border: none;
      background: #333;
      color: #fff;
      cursor: pointer;
    }

    #popupEpisodes h3 {
      margin-top: 20px;
      margin-bottom: 10px;
    }

    #popupEpisodes div {
      background: #222;
      border-radius: 6px;
      padding: 8px 10px;
      margin-bottom: 6px;
      cursor: pointer;
    }

    #popupEpisodes div:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <div class="header">
    DFlix Web Series
    <div class="search-icon" onclick="toggleSearch()">üîç</div>
  </div>

  <div id="searchBar">
    <input type="text" id="searchInput" placeholder="Search series..." oninput="filterMovies()" />
  </div>

  <div class="movie-container" id="movieContainer"></div>

  <!-- Popup -->
  <div id="popupOverlay">
    <div id="popupBox">
      <div id="popupClose">√ó</div>
      <h2 id="popupTitle"></h2>
      <div id="popupSeasons"></div>
      <div id="popupEpisodes"></div>
    </div>
  </div>
<script src="danish.js"></script>
  <script>
    

    const container = document.getElementById("movieContainer");

    function displayMovies(list) {
      container.innerHTML = '';
      list.forEach(movie => {
        const div = document.createElement("div");
        div.className = "movie";
        div.tabIndex = 0;
        div.onclick = () => {
          openPopup(movie.name);
        };

        const img = document.createElement("img");
        img.src = movie.poster;
        img.alt = movie.name;

        const title = document.createElement("div");
        title.className = "movie-title";
        title.textContent = movie.name;

        div.appendChild(img);
        div.appendChild(title);
        container.appendChild(div);
      });
    }

    function toggleSearch() {
      const bar = document.getElementById("searchBar");
      bar.style.display = bar.style.display === "block" ? "none" : "block";
      if (bar.style.display === "block") {
        document.getElementById("searchInput").focus();
      } else {
        displayMovies(movies);
      }
    }

    function filterMovies() {
      const keyword = document.getElementById("searchInput").value.toLowerCase();
      const filtered = movies.filter(movie => movie.name.toLowerCase().includes(keyword));
      displayMovies(filtered);
    }

    function openPopup(seriesName) {
      const data = seriesData[seriesName];
      if (!data) return;

      document.getElementById("popupOverlay").style.display = "flex";
      document.getElementById("popupTitle").textContent = seriesName;

      const seasonContainer = document.getElementById("popupSeasons");
      const episodeContainer = document.getElementById("popupEpisodes");
      seasonContainer.innerHTML = '';
      episodeContainer.innerHTML = '';

      data.seasons.forEach((season, i) => {
        const btn = document.createElement("button");
        btn.textContent = season.title;
        btn.onclick = () => loadEpisodes(data.imdb_id, season.number, season.episodes);
        seasonContainer.appendChild(btn);

        if (i === 0) loadEpisodes(data.imdb_id, season.number, season.episodes);
      });
    }

    function loadEpisodes(imdb_id, seasonNumber, episodes) {
      const container = document.getElementById("popupEpisodes");
      container.innerHTML = '';

      const title = document.createElement("h3");
      title.textContent = `Season ${seasonNumber}`;
      container.appendChild(title);

      episodes.forEach(episode => {
        const epBtn = document.createElement("div");
        epBtn.textContent = episode.name;
        epBtn.onclick = () => {
          const url = `https://vidapi.xyz/embed/tv/${imdb_id}&s=${seasonNumber}&e=${episode.ep}`;
          window.open(url, "_blank");
        };
        container.appendChild(epBtn);
      });
    }

    document.getElementById("popupClose").onclick = () => {
      document.getElementById("popupOverlay").style.display = "none";
    };

    window.onload = () => {
      displayMovies(movies);
    };
  </script>
</body>
</html>
