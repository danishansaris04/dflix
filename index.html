<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DFlix Movies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
    }

    .header {
  background: #111;
  text-size: 30px;
  padding: 16px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  z-index: 999;
}





    .section {
      padding: 10px 16px;
    }

    .section h2 {
      font-size: 1.3em;
      margin-bottom: 10px;
    }

    .movie-row {
      display: flex;
      overflow-x: auto;
      gap: 12px;
      padding-bottom: 10px;
      scroll-behavior: smooth;

      /* Hide scrollbar */
      -ms-overflow-style: none; /* IE and Edge */
      scrollbar-width: none; /* Firefox */
    }
    .movie-row::-webkit-scrollbar {
      display: none; /* Chrome, Safari and Opera */
    }

    .movie {
      min-width: 140px;
      flex: 0 0 auto;
      background: #222;
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
      transition: background 0.2s, transform 0.2s;
      cursor: pointer;
      outline: none;
    }

    .movie:hover,
    .movie:focus {
      background: #333;
      transform: scale(1.05);
    }

    .movie img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      display: block;
    }

    .movie-title {
      padding: 6px;
      font-size: 0.9em;
    }

    .more-card {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
      font-weight: bold;
      color: #00f0ff;
      min-width: 140px;
      border-radius: 8px;
      cursor: pointer;
    }

    .more-card:hover {
      background: #222;
    }

    @media (min-width: 600px) {
      .movie {
        min-width: 180px;
      }
      .more-card {
        min-width: 180px;
      }
    }

    /* Popup styles */
    #popupOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #popupBox {
      background: #222;
      padding: 24px 32px;
      border-radius: 10px;
      text-align: center;
      max-width: 320px;
      box-shadow: 0 0 15px #00f0ff;
      color: #00f0ff;
      font-size: 1.2em;
      font-weight: bold;
    }

    #popupBox button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #00f0ff;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      color: #000;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s;
    }
    #popupBox button:hover {
      background: #00c2cc;
    }
  </style>
</head>
<body>
  <div class="header">DFlix Movies</div>

  <div class="section">
    <h2>Hollywood</h2>
    <div class="movie-row" id="hollywoodRow"></div>
  </div>

  <div class="section">
    <h2>Bollywood</h2>
    <div class="movie-row" id="bollywoodRow"></div>
  </div>

  <div class="section">
    <h2>Web Series</h2>
    <div class="movie-row" id="webseriesRow"></div>
  </div>

  <!-- Popup -->
  <div id="popupOverlay">
    <div id="popupBox">
      IF YOU WANT TO WATCH WEB SERIES CLICK OK
      <br />
      <button id="popupOkBtn">OK</button>
    </div>
  </div>

  <script>
    const hollywoodMovies = [
      {
        name: "Iron Man",
        link: "https://v2.sdsp.xyz/embed/movie/1726",
        poster: "https://image.tmdb.org/t/p/w500/78lPtwv72eTNqFW9COBYI0dWDJa.jpg"
      },
      {
        name: "Endgame",
        link: "https://v2.sdsp.xyz/embed/movie/299534",
        poster: "https://image.tmdb.org/t/p/w500/or06FN3Dka5tukK1e9sl16pB3iy.jpg"
      },
      {
        name: "No Way Home",
        link: "https://v2.sdsp.xyz/embed/movie/634649",
        poster: "https://image.tmdb.org/t/p/w500/1g0dhYtq4irTY1GPXvft6k4YLjm.jpg"
      },
      {
        name: "More...",
        link: "hollywood/index.html",
        poster: "",
        more: true
      }
    ];

    const bollywoodMovies = [
      {
        name: "Bloody Daddy (2023)",
        link: "https://v2.sdsp.xyz/embed/movie/1014390",
        poster: "https://media.themoviedb.org/t/p/w300_and_h450_bestv2/jWixIxyLdY0AXyxr0QTzwnIYiNb.jpg"
      },
      {
        name: "Dhoom 3 (2013)",
        link: "https://vidapi.xyz/embed/movie/tt27501039",
        poster: "https://media.themoviedb.org/t/p/w300_and_h450_bestv2/rUVTM5EQUQ2I0fcfE46AkvBYWae.jpg"
      },
      {
        name: "Tiger 3 (2023)",
        link: "https://v2.sdsp.xyz/embed/movie/720557",
        poster: "https://media.themoviedb.org/t/p/w300_and_h450_bestv2/fjzpptTwFoIduPrAUGmlqxaLKhm.jpg"
      },
      {
        name: "More...",
        link: "bollywood/index.html",
        poster: "",
        more: true
      }
    ];

    const webSeries = [
      {
        name: "Mirzapur",
        link: "#",
        poster: "https://media.themoviedb.org/t/p/w220_and_h330_face/p0qM8hhlMF5DuxHBzl2EZR6TehX.jpg"
      },
      {
        name: "Farzi",
        link: "#",
        poster: "https://media.themoviedb.org/t/p/w220_and_h330_face/xslXoDf49hqtDf91wOep3IyPR1X.jpg"
      },
      {
        name: "More...",
        link: "webseries/index.html",
        poster: "",
        more: true
      }
    ];

    function populateMovies(movies, containerId, isWebSeries = false) {
      const container = document.getElementById(containerId);
      movies.forEach(movie => {
        const div = document.createElement("div");
        div.className = "movie";
        div.tabIndex = 0;
        
        div.onclick = () => {
          if (movie.more) {
            window.location.href = movie.link;
          } else if (isWebSeries) {
            showPopup();
          } else if (movie.link) {
            window.location.href = movie.link;
          }
        };

        if (movie.more) {
          div.classList.add("more-card");
          div.textContent = movie.name;
        } else {
          div.innerHTML = `
            <img src="${movie.poster}" alt="${movie.name} Poster" />
            <div class="movie-title">${movie.name}</div>
          `;
        }

        container.appendChild(div);
      });
    }

    // Popup logic
    const popupOverlay = document.getElementById("popupOverlay");
    const popupOkBtn = document.getElementById("popupOkBtn");

    function showPopup() {
      popupOverlay.style.display = "flex";
    }

    popupOkBtn.onclick = () => {
      popupOverlay.style.display = "none";
      window.location.href = "https://dflixmovie.netlify.app/webseries/index.html";
    };

    // Populate all categories
    populateMovies(hollywoodMovies, "hollywoodRow");
    populateMovies(bollywoodMovies, "bollywoodRow");
    populateMovies(webSeries, "webseriesRow", true);

    // Focus first movie on load for keyboard navigation
    window.onload = () => {
      const firstMovie = document.querySelector(".movie");
      if (firstMovie) firstMovie.focus();
    };
  </script>
</body>
</html>
